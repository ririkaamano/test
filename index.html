<html lang="en">

<head>

<body>
    <section>
        <div class="inner-wrap">
            <form action="" method="get" name="qz_form">
                <div class="qz_box">
                    <h4>タイトル</h4>
                    <div class="qz_item">
                        <div class="qz_title">
                            <span class="qz-name">
                                クイズの答え↓
                            </span>
                        </div>
                        <input type="text" value="" id="text_1">
                        <input type="button" value="送信" onclick="clickBtn1()">
                         
                </div>
            </form>
        </div>
    </section>
</body>
<script>
  function clickBtn1() {
    const star_n = document.getElementById("text_1").value;
    switch (star_n) {
        case "STAR":
        case "Star":
        case "star":
        case "ＳＴＡＲ":
        case "Ｓｔａｒ":
        case "ｓｔａｒ":
        case "スター":
        case "ｽﾀｰ":
        case "すたー":
        case "スタァ":
        case "スタア":
        case "ｽﾀｧ":
        case "ｽﾀｱ":
        case "すたあ":
        case "すたぁ":
        alert("正解")
            break;
        default:
        alert("不正解")
    }
  }
</script>
